name: Remove ready-to-merge after merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  remove-ready-label-on-merge:
    runs-on: ubuntu-latest
    # Only run when the PR was merged (closed but merged)
    if: github.event.pull_request.merged == true
    steps:
      - name: Remove 'ready-to-merge' label from merged PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const labels = (pr.labels || []).map(l => l.name);
            if (labels.includes('ready-to-merge')) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  name: 'ready-to-merge'
                });
                console.log(`Removed 'ready-to-merge' from PR #${prNumber}`);
              } catch (err) {
                console.log(`Failed to remove label from PR #${prNumber}: ${err}`);
              }
            } else {
              console.log(`PR #${prNumber} does not have 'ready-to-merge' label`);
            }
